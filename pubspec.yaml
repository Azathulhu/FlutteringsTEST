name: flutterings
description: "flutterings by IT B"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flame: ^1.32.0
  supabase_flutter: ^2.10.2
  flutter_riverpod: ^3.0.1
  google_fonts: ^6.3.2
  confetti: ^0.7.0
  fluttertoast: ^9.0.0
  just_audio: ^0.9.34
  audio_session: ^0.1.24
  cached_network_image: ^3.2.3
  video_player: ^2.6.1 


dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/character sprites/fluttering1.png
    - assets/character sprites/fluttering2.png
    - assets/character sprites/fluttering3.png
    - assets/character sprites/fluttering4.png
    - assets/images/background/images (17).jpeg
